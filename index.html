<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/images/notepad (1).png" type="image/x-icon" />
    <title>NoteBreeze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="Assets/images/notepad (1).png"></h2>
            
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Text">
                <button onclick="addTask()">Add To List</button>
            </div>

            <ul id="list-container">
                <!-- To-do list items will be appended here by JavaScript -->
            </ul>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
